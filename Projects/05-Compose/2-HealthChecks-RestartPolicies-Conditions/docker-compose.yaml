services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pw
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - internal
    secrets:
      - postgres_pw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  api:
    build: ./
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER} 
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pw
    ports:
      - "80:5000"
    networks:
      - public
      - internal
    secrets:
      - postgres_pw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  db_data:

networks:
  public:
  internal:
    internal: true

secrets:
  postgres_pw:
    file: ./postgres-creds

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - public
      - internal
    depends_on:
      - api

  api:
    build: .
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - internal

  redis:
    image: redis:alpine
    networks:
      - internal

networks:
  internal:
    internal: true
  public:
